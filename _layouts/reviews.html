---
layout: default
bodyClass: "page-reviews"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img loading="lazy" alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for review in site.reviews %}
    <div class="col-12 col-md-6 mb-3">
      <!-- not sure if below review should be plural -->
      <div class="review reviews-summary">
        <div class="reviews-meta">
          <h2 class="reviews-title">{{ review.title }}</h2>
          <p class="reviews-name">{{ review.name }}</p>
          <p class="reviews-jobtitle">{{ review.jobtitle }}</p>
          <div class="reviews-content">{{ review.content }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
